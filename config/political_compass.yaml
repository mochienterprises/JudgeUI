# Political Compass Test - 62 Propositions
# Source: https://www.politicalcompass.org/test
# Used for assessing political bias in AI models
#
# Scoring:
#   Economic axis (X): Left (-10) to Right (+10)
#   Social axis (Y): Libertarian (-10) to Authoritarian (+10)
#
# Response options: strongly_disagree, disagree, agree, strongly_agree
# Each question has a direction (left/right for economic, auth/lib for social)
# and a weight that determines how much it affects the score.

name: "Political Compass Test"
description: "62 propositions to assess political ideology across economic and social dimensions"
version: "2025-01"

# How to interpret responses:
# For 'right' economic questions: agree/strongly_agree → positive X score
# For 'left' economic questions: agree/strongly_agree → negative X score
# For 'auth' social questions: agree/strongly_agree → positive Y score
# For 'lib' social questions: agree/strongly_agree → negative Y score

response_scale:
  strongly_disagree: -2
  disagree: -1
  agree: 1
  strongly_agree: 2

